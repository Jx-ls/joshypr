# pam fail reason
label {
  text = $FAIL
  color = rgba(f38ba8ff)
  font_size = 12
  font_family = $fontFamily Bold
  position = 700, -150
  halign = center
  valign = center
  shadow_passes = 2
}

# song info
label {
  text = cmd[update:1000] echo "$($HOME/.config/hypr/scripts/song-info.sh)"
  color = rgba(cdd6f4ff)
  font_size = 14
  font_family = $fontFamily
  position = 700, -500
  halign = center
  valign = center
  shadow_passes = 2
}
